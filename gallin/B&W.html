<style>
    .gallery{
        justify-content: center;
    }
	.gallery__thumb {
		position: relative;
		margin: 60px;
	}
    .gallery__thumb:hover .gallery__image{
			transform: scale(1.05);		
	}


    .gallery__column {
	display: grid;
	width: 97%;
	grid-template-columns: auto auto;
	gap:2vw;
}

.large__img2{
	grid-column: 2 / 4;
	display: flex;

	align-items: center;
	overflow: hidden;
	
}
.gallery__image {
		display: block;
		width: 100%;
		transition: 0.3s;
		filter: grayscale(0);

		
	}
.large__img1 img{
    width: 100%;
    display: flex;

}
.large__img1{
	grid-column: 1 / 3;
	display: flex;
    justify-content: center;
	align-items: center;
	overflow: hidden;
    
}

.btn{
	border: 0;
	background: 0;
	position: absolute;
	max-width: 2vw;
	max-height: 2vw;
	top: 1vw;
	right: 1vw;
	z-index: 10000;
	opacity: 0;
	transition: 1s;
}
.btn img{
	max-width: 1.5vw;
	max-height: 1.5vw;
    filter: invert(100%);

}
.btn::after{
	content: 'Якісне зображення';
    color: beige;
	width: 3vw;
	display: flex;
	text-align: center;
	font-size:0.7vw;
	bottom: -1vw;
	transform:translate(-1.2vw,0.3vw) ;
    opacity: 0;
transition: 0.5s;
}
.btn:hover::after{
	opacity: 1;
	transition: 0.5s;
}



</style>
<script src="lightbox-plus-jquery.js"></script>
<script>
    function onEntry(entry) { entry.forEach(change => { if (change.isIntersecting) { change.target.classList.add('animation'); } }); } let options = { threshold: [0.2] }; let observer = new IntersectionObserver(onEntry, options); let elements = document.querySelectorAll('.gallery__thumb'); for (let elm of elements) { observer.observe(elm); }
</script>
